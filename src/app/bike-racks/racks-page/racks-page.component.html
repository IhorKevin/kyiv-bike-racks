<agm-map
    [latitude]="mapCenter.latitude"
    [longitude]="mapCenter.longitude"
    [minZoom]="minZoom"
    [maxZoom]="maxZoom"
    [zoom]="zoom"
    [streetViewControl]="false"
    class="map-container"
>
    <agm-marker *ngFor="let rack of racks" [latitude]="rack.latitude" [longitude]="rack.longitude" [label]="rack.name || rack.capacity.toString()"></agm-marker>
</agm-map>
