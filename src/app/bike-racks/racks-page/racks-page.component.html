<google-map
    class="map-container"
    [center]="mapCenter"
    [zoom]="zoom"
    [options]="mapOptions"
    [width]="'inherit'"
    [height]="'inherit'"
>
    <map-marker *ngFor="let rack of racks" [position]="{lat: rack.latitude, lng: rack.longitude}" [label]="rack.name || rack.capacity.toString()"></map-marker>
</google-map>
